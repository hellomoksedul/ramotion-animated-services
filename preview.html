      .fonts-loading body:before {

        visibility: visible;

      .fonts-loading .page-view {
        opacity: 0;
        visibility: hidden;
      }

      .fonts-loaded body:before {
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.3s,
          visibility 0.3s;
      }

      .fonts-loaded .page-view {
        opacity: 1;
        will-change: opacity, visibility;
        visibility: visible;
        transition:
          opacity 0.3s,
          visibility 0.3s;
      }

      .fonts-loading body:before {
        content: "";
        background-image: url(/images/icons/spinnerm.svg);

      .icon-close:before,

      .btn-solid:not(:disabled) {
        cursor: pointer;
      }

      a.btn-solid:not([href]) {
        cursor: default;
        background-color: #0000000a;
      }

      .btn-solid.btn,
      a.btn-solid[href] {
        box-shadow: inset 0 0 0 1px #00000014;
      }

      .btn-solid:before {
        content: "";
        height: 100%;
        transform-origin: 0 bottom 0;
        background-color: #000;
        border-radius: 4px;
        width: 100%;
        transition: all 0.15s ease-out;
        position: absolute;
        top: 0;
        left: 0;
        transform: scaleY(0);
      }

      .btn-solid span {
        transition: color 0.15s ease-out;
        position: relative;
      }

      .no-touch .btn-solid.btn:hover span,
      .no-touch a.btn-solid[href]:hover span,
      .is-touch .btn-solid.btn:active span,
      .is-touch a.btn-solid[href]:active span {
        color: #fff;
      }

      .no-touch .btn-solid.btn:hover:before,
      .no-touch a.btn-solid[href]:hover:before,
      .is-touch .btn-solid.btn:active:before,
      .is-touch a.btn-solid[href]:active:before {
        transform: scaleY(1);
      }

      /* ... All other styles from style.css are included here ... */
      .services-block {
        flex-wrap: wrap;
        width: 100%;
        margin: 16px 0 0;
        display: flex;
        position: relative;
      }

      .services-block .animation-container {
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        display: flex;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .services-block .animation-container:before,
      .services-block .animation-container:after {
        content: "";
        opacity: 0;
        border: 1px dashed #919191;
        border-radius: 50%;
        width: 362px;
        height: 362px;
        transition:
          transform 1.8s,
          opacity 0.3s;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .services-block .animation-container:after {
        width: 626px;
        height: 626px;
      }

      .services-block .animation-container.animated:before {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(720deg);
      }

      .services-block .animation-container.animated:after {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(-720deg);
      }

      .services-block .animation-container.animated .circle-text {
        transition: all 1.2s;
      }

      .services-block .animation-container.animated #circle-text1 {
        color: #262626;
        left: 3%;
      }

      .services-block .animation-container.animated #circle-text2 {
        color: #262626;
        right: 3%;
      }

      .services-block .animation-container.animated .intersection {
        color: #262626;
        transition: all 1s cubic-bezier(0.89, 0.34, 0.2, 0.83);
        top: 40px;
      }

      .services-block .animated-group.animated #circle1 {
        transform: translate(-45%) scale(0.05);
      }

      .services-block .animated-group.animated #circle2 {
        transform: translate(44.5%) scale(0.05);
      }

      .services-block #circle1,
      .services-block #circle2 {
        mix-blend-mode: multiply;
        transition: all 2s cubic-bezier(0.89, 0.34, 0.2, 0.83);
      }

      .services-block .circle-text {
        color: #fff;
        z-index: 1;
        font-size: 20px;
        font-weight: 500;
        position: absolute;
        top: calc(50% + 5px);
        transform: translateY(-50%);
      }

      .services-block #circle-text1 {
        left: 120px;
      }

      .services-block #circle-text2 {
        right: 120px;
      }

      .services-block .intersection {
        text-align: center;
        color: #fff;
        z-index: 1;
        font-size: 20px;
        font-weight: 500;
        position: absolute;
        top: 46%;
        transform: translate(0);
      }

      .services-block .container {
        align-items: center;
        min-height: 628px;
        display: flex;
        position: relative;
        overflow: visible;
      }

      .services-block .services-grid {

        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 22px;
        top: 50%;
        transform: translateY(-50%);
      }

        const anim = lottie.loadAnimation({
          container: animationContainer,
          renderer: "svg",
          loop: false,
          autoplay: false,
          animationData: animationData,
        });

        let hasAnimated = false; // A flag to prevent re-triggering on every scroll

        // 2. Setup an Intersection Observer to detect when the animation is in view.
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              // If the element is intersecting (visible) and hasn't animated yet...
              if (entry.isIntersecting && !hasAnimated) {
                hasAnimated = true; // Mark as animated

                // Add a 1-second delay before starting all animations.
                setTimeout(() => {
                  // Start the Lottie animation
                  anim.play();

                  // Add 'animated' class to the main container to trigger CSS effects (like the dashed circles)
                  animationWrapper.classList.add("animated");

                  // Use timeouts to trigger the animations for the service bubbles in sequence, like the video.
                  setTimeout(() => {
                    notProvideServices.forEach((service) => {
                      service.classList.add("animated");
                    });
                  }, 1200); // Animate outer services after 1.2 seconds

                  setTimeout(() => {
                    provideServices.forEach((service) => {
                      service.classList.add("animated");
                    });
                  }, 1500); // Animate inner services after 1.5 seconds
                }, 1000); // 1-second (1000ms) delay
              } else if (!entry.isIntersecting) {
                // If the element scrolls out of view, reset everything for the next time it's viewed.
                hasAnimated = false;
                anim.goToAndStop(0, true); // Rewind the Lottie animation

                // Remove all 'animated' classes to reset elements to their initial state
                animationWrapper.classList.remove("animated");
                notProvideServices.forEach((service) => {
                  service.classList.remove("animated");
                });
                provideServices.forEach((service) => {
                  service.classList.remove("animated");
                });
              }
            });
          },
          {
            threshold: 0.6, // The animation will trigger when 60% of the section is visible
          },
        );

        // 3. Start observing the services-block.
        observer.observe(servicesBlock);

        // 4. Add hover listeners for video playback
        const servicesWithContent =
          document.querySelectorAll(".service.provide");

        servicesWithContent.forEach((service) => {
          const videos = service.querySelectorAll("video");

          service.addEventListener("mouseenter", () => {
            videos.forEach((video) => {
              // The play() method returns a promise, which can be useful for handling errors.
              video.play().catch((error) => {
                // Autoplay was prevented.
                console.log("Video autoplay prevented for:", video.src, error);
              });
            });
          });

          service.addEventListener("mouseleave", () => {
            videos.forEach((video) => {
              video.pause();
              video.currentTime = 0; // Rewind the video
            });
          });
        });
